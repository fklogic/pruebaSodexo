<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>


    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <ng-container matColumnDef="publicado">
      <th mat-header-cell *matHeaderCellDef> publicado </th>
      <td mat-cell *matCellDef="let element"> {{element.published_at}} </td>
    </ng-container>


    <ng-container matColumnDef="actualizado">
      <th mat-header-cell *matHeaderCellDef> actualizado </th>
      <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
    </ng-container>
    <ng-container matColumnDef="boton">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let noticia">
        <button mat-button (click)="enviarid(noticia.id)">Mi Botón</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
